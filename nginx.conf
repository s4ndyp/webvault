events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # SERVER 1: De Site Builder (Editor) op poort 80
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Doorsturen van API verzoeken naar de Node.js server
        location /api/ {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # SERVER 2: De Gepubliceerde Website op poort 8080
    server {
        listen 8080;
        server_name localhost;

        location / {
            root /var/www/published;
            index index.html;
            # Voorkom caching zodat wijzigingen direct zichtbaar zijn na publish
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }
}
